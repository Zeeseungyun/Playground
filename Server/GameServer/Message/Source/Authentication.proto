syntax = "proto3";
package Zee.Proto.Authentication;
import "Chat.proto";

enum ReturnCode {
    RC_SUCCESSS = 0;
    RC_FAILED_ALREADY_LOGIN = 1;
    RC_FAILED_ALREADY_LOGOUT = 2;
}

message Login {
    ReturnCode RC = 1;
    string Id = 2;
    int64 UID = 3;
    Chat.Speak Speak = 4;
}

message Logout {
    ReturnCode RC = 1;
    string Id = 2;
    int64 UID = 3;
}
